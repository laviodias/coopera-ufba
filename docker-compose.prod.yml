services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: marketplace_db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7.2-alpine
    volumes:
      - redis-data:/data
    networks:
      - app-network

  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        API_URL: http://backend:8080
    ports:
      - "3000:3001"
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  db-data:
  redis-data:

networks:
  app-network:
